<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Post Title"
        formControlName="title"
      />
      <mat-error *ngIf="form.get('title').invalid">Enter a title</mat-error>
    </mat-form-field>
    <div style="padding: 10px 0 30px 0">
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <!-- <div class="post-image" style="padding-bottom: 10px;">
      <img [src]="post.imagePath" [alt]="post.title" width="100px" height="100px">
    </div> -->
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="content"
        placeholder="Post content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter content</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
